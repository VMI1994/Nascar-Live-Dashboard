<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .race-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .race-info div { background: #f8f9fa; padding: 10px; border-radius: 5px; }
        .status { margin-bottom: 10px; }
        .no-data, .error { color: red; font-weight: bold; }
        .table-container { max-height: 600px; overflow-y: auto; }
        table { width: 100%; }
        th, td { text-align: center; white-space: nowrap; }
        th { position: sticky; top: 0; background: #343a40; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>RaceDash Live Race Dashboard</h1>
    </div>
    <div class="status">
        <span id="no-data" class="no-data" style="display: none;">No Live Race Data</span>
        <span id="error" class="error"></span>
    </div>
    <div class="race-info" id="race-info"></div>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Number</th>
                    <th>Driver</th>
                    <th>Starting Pos</th>
                    <th>Running Pos</th>
                    <th>Status</th>
                    <th>Laps Completed</th>
                    <th>Delta</th>
                    <th>Last Lap Time</th>
                    <th>Last Lap Speed</th>
                    <th>Best Lap Time</th>
                    <th>Best Lap Speed</th>
                    <th>Average Speed</th>
                    <th>Fastest Laps</th>
                    <th>Laps Led Count</th>
                    <th>Pit Stops</th>
                    <th>On Track</th>
                    <th>Sponsor</th>
                </tr>
            </thead>
            <tbody id="vehicles-table"></tbody>
        </table>
    </div>

    <script>
        function updateDashboard() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('error').textContent = data.error;
                        document.getElementById('no-data').style.display = 'none';
                        return;
                    }

                    // Update status
                    document.getElementById('error').textContent = '';
                    document.getElementById('no-data').style.display = data.stagnation ? 'inline' : 'none';

                    // Update race info
                    const raceInfoDiv = document.getElementById('race-info');
                    raceInfoDiv.innerHTML = '';
                    for (const [key, value] of Object.entries(data.race_info)) {
                        const div = document.createElement('div');
                        div.textContent = `${key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}: ${value}`;
                        raceInfoDiv.appendChild(div);
                    }

                    // Update vehicles table
                    const tbody = document.getElementById('vehicles-table');
                    tbody.innerHTML = '';
                    data.vehicles.forEach(vehicle => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vehicle.Position}</td>
                            <td>${vehicle.Number}</td>
                            <td>${vehicle.Driver}</td>
                            <td>${vehicle['Starting Pos']}</td>
                            <td>${vehicle['Running Pos']}</td>
                            <td>${vehicle.Status}</td>
                            <td>${vehicle['Laps Completed']}</td>
                            <td>${vehicle.Delta}</td>
                            <td>${vehicle['Last Lap Time']}</td>
                            <td>${vehicle['Last Lap Speed']}</td>
                            <td>${vehicle['Best Lap Time']}</td>
                            <td>${vehicle['Best Lap Speed']}</td>
                            <td>${vehicle['Average Speed']}</td>
                            <td>${vehicle['Fastest Laps']}</td>
                            <td>${vehicle['Laps Led Count']}</td>
                            <td>${vehicle['Pit Stops']}</td>
                            <td>${vehicle['On Track']}</td>
                            <td>${vehicle.Sponsor}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    document.getElementById('error').textContent = `Error: ${error.message}`;
                });
        }

        // Initial load and periodic updates
        updateDashboard();
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
